<ion-header>
  <ion-toolbar>
    <ion-title> HOLLOW KNIGHT </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HOLLOW KNIGHT</ion-title>
    </ion-toolbar>
  </ion-header>

   <hr>

  <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>

  <hr>

  <ion-card>
    <ion-card-header>
      <ion-card-title>CONTINUAR</ion-card-title>
      <ion-card-subtitle>Elige la partida a continuar...</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://cdn.vox-cdn.com/thumbor/3jd-r7lq872IDIoK8m9qkhI8_lA=/0x0:1280x720/1400x788/filters:focal(640x360:641x361)/cdn.vox-cdn.com/uploads/chorus_asset/file/23622612/Hollow_Knight__Silksong___Xbox_Game_Pass_Reveal_Trailer___Xbox___Bethesda_Games_Showcase_2022_0_8_screenshot.png" />
          </ion-thumbnail>
          <ion-item button>
            <ion-label>Guardado 1</ion-label>
          </ion-item>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://estaticos-cdn.prensaiberica.es/clip/315fb0d4-7f55-4968-be4f-27d43411711f_16-9-aspect-ratio_default_0.jpg" />
          </ion-thumbnail>
          <ion-item button>
            <ion-label>Guardado 2</ion-label>
          </ion-item>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.vandal.net/master/45493/hollow-knight-201861810941_7.jpg" />
          </ion-thumbnail>
          <ion-item button>
            <ion-label>Guardado 3</ion-label>
          </ion-item>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://cdn.akamai.steamstatic.com/steam/apps/367520/ss_d5b6edd94e77ba6db31c44d8a3c09d807ab27751.1920x1080.jpg?t=1667006028" />
          </ion-thumbnail>
          <ion-item button>
            <ion-label>Guardado 4</ion-label>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <hr>

  <ion-button expand="block">Nueva Partida</ion-button>

  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button [routerLink]="['/login']">
      <ion-icon name="chevron-forward"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-fab-button>
  </ion-fab>
